# HTTP server block (port 80)
server {
    listen 80;
    server_name ingsis.duckdns.org;

    # Redirect HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Certbot challenge location (used by Certbot to verify domain ownership)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
}

# HTTPS server block (port 443)
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name ingsis.duckdns.org;

    # SSL Certificates
    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # SSL Options
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Proxy requests to PrintScript UI over HTTPS
    location / {
        proxy_pass http://printscript-ui:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Route for Snippet API
    location /snippets/ {
        proxy_pass http://snippet-api:8089/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Route for Permission API (commented out, can be enabled if needed)
